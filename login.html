<!DOCTYPE html>
<html>
<head>
	<title>0-1社区</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<style type="text/css">
		.bgimg{
			background-image: url('forestbridge.jpg');
			min-height: 100%;
			background-position: center;
			background-size: cover;
		}
		body, html{
			height: 100%;
		}
	</style>
</head>
<body class="bgimg w3-text-white">
	<div class="w3-container w3-display-middle">
		<div class="w3-container w3-left-align">
			<h1>欢迎加入0-1社区</h1>
		</div>
		<form class="w3-panel" action="chat.html" method="post">
			<div class="w3-panel">
				<p>Username:</p>
				<input type="text" class="w3-input w3-border">
			</div>
			<div class="w3-panel">
				<p>Password:</p>
				<input type="password" class="w3-input w3-border">
			</div>
			<div class="w3-panel">
				<button type="submit" class="w3-btn w3-teal w3-round-xlarge w3-large w3-padding-xlarge">登录</button>
			</div>
		</form>
		<a href="profile.html" class="w3-panel">站长资料</a>
	<div class="w3-container w3-center w3-animate-top">
  		<h1>0-1社区 is Fun!</h1>
  		<p>The 0-1 Community Welcome You ！Powerd By Jimmy !</p>
	</div>
	</div>
</body>
</html>
